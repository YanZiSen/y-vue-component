<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
</head>
<body>
    <div id="app">
        <y-table :columns="columns" :data="data">
            <template slot="address" slot-scope="{row}">
                <div class="text-overflow">
                    <span v-tooltip>{{row.address}}</span>
                </div>
            </template>
        </y-table>
    </div>
</body>
</html>
