<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tooltip</title>
</head>
<body>
    <div id="app">
        <y-table :columns="columns" :data="data">
            <template slot="address" slot-scope="{row}">
                <div class="text-overflow">
                    <span v-tooltip.dark>{{row.address}}</span>
                </div>
            </template>
        </y-table>

        <p>测试左右极限</p>

        <section class="tool-tip-warpper">
            <div class="left">
                <span v-tooltip.dark>这是一段超长的文本，larum,larum</span>
            </div>
            <div class="right">
                <span v-tooltip>这是一段超长的文本，larum, larum</span>
            </div>
        </section>

        <p>padding 设置的影响</p>
        <div class="box-sizing-test">
            <span v-tooltip>这是一段很长的测试文字，这是一段测试文字test</span>
        </div>

    </div>
</body>
</html>
